{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        
        {% for post in posts %}
        <div class="col s12 m6">
            <div class="divider"></div>
            <div class="section">
                <h5><a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a></h5>
                <p>{{ post.teaser }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
